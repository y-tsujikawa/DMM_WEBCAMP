<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8" />
    <title>23章演習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 画面両端の余白調整 -->
    <div class="container-fluid">
      <header>
        <div class="header row px-3 py-4">
          <div class="col-2">
            <div class="logo">logo</div>
          </div>
          <div class="col-6 offset-4">
            <div class="row">
              <div class="col-3">
                <!-- colクラスがpaddingを左右に持っているため、div子要素を作成し背景色を付けてpaddingに背景色がつくことを避ける -->
                <div class="header-content">menu1</div>
              </div>
              <div class="col-3">
                <div class="header-content">menu2</div>
              </div>
              <div class="col-3">
                <div class="header-content">menu3</div>
              </div>
              <div class="col-3">
                <div class="header-content">menu4</div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="row justify-content-center">
          <div class="sidebar col-2">
            sidebar
          </div>
          <div class="main-content col-5">
            <div class="row row-cols-3 p-3">
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
              <div class="col p-3">
                <div class="content">box</div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer row pt-3 justify-content-center">
          <div class="col-6 p-3">
            <div class="footer-content">footer1</div>
          </div>
          <div class="col-6 p-3">
            <div class="footer-content">footer2</div>
          </div>
        </div>

        <div class="footer row pb-3 justify-content-center">
          <div class="col-6 p-3">
            <div class="footer-content">footer3</div>
          </div>
        </div>
      </footer>
    </div>
  </body>

</html>
